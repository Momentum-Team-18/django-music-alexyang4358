{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}

    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-100by100">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">{{album.title}}</p>
                <p class="subtitle is-6">{{album.artist}}</p>
                <time>{{album.created_date}}</time> 
                <br>
            </div>
    </div>
    <div class="box">
        <p>Pick Random Album</p>
        <a href="{% url 'delete_album' album.pk %}">DELETE</a>
        <a href="{% url 'edit_album' album.pk%}">EDIT</a>
    </div>

{% endblock %}
